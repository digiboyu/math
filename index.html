<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toplama Oyunu</title>
  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }
    .game-box {
      background: #fff3e0;
      border: 4px dashed #ff9800;
      padding: 25px;
      border-radius: 25px;
      display: inline-block;
      max-width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .question {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input, select {
      font-size: 24px;
      padding: 10px;
      width: 100px;
      border-radius: 10px;
      border: 2px solid #ccc;
      margin: 5px;
    }
    button {
      font-size: 22px;
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    .feedback {
      margin-top: 20px;
      font-size: 24px;
      height: 40px;
    }
    .score {
      margin-top: 20px;
      font-size: 22px;
      color: #ff5722;
    }
    .timer {
      margin-top: 10px;
      font-size: 22px;
      color: #009688;
    }
    @media (max-width: 600px) {
      .game-box {
        width: 90%;
      }
      input {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>üß† Toplama Oyunu</h1>
  <div>
    <label for="difficulty">Zorluk Seviyesi: </label>
    <select id="difficulty" onchange="generateQuestion()">
      <option value="easy">Kolay</option>
      <option value="medium">Orta</option>
      <option value="hard">Zor</option>
    </select>
  </div>
  <div class="game-box">
    <div class="question" id="question">5 + 3 i≈ülemi ka√ß eder?</div>
    <input type="number" id="answer" placeholder="Cevap"/>
    <br>
    <button onclick="checkAnswer()">G√∂nder</button>
    <div class="feedback" id="feedback"></div>
    <div class="timer" id="timer">S√ºre: 10</div>
    <div class="score" id="score">Puan: 0</div>
  </div>

  <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    let num1, num2, correctAnswer, score = 0, timeLeft = 10, timerInterval;

    function getDifficultyRange() {
      const level = document.getElementById("difficulty").value;
      if (level === "easy") return [1, 10];
      if (level === "medium") return [5, 20];
      return [10, 50];
    }

    function generateQuestion() {
      clearInterval(timerInterval);
      const [min, max] = getDifficultyRange();
      num1 = Math.floor(Math.random() * (max - min + 1)) + min;
      num2 = Math.floor(Math.random() * (max - min + 1)) + min;
      correctAnswer = num1 + num2;
      document.getElementById("question").innerText = `${num1} + ${num2} i≈ülemi ka√ß eder?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
      document.getElementById("timer").innerText = `S√ºre: 20`;
      timeLeft = 20;
      timerInterval = setInterval(countdown, 1000);
    }

    function countdown() {
      timeLeft--;
      document.getElementById("timer").innerText = `S√ºre: ${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        document.getElementById("feedback").innerText = "‚è∞ S√ºre doldu!";
        document.getElementById("feedback").style.color = "orange";
        document.getElementById("wrongSound").play();
        setTimeout(generateQuestion, 1500);
      }
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      if (userAnswer === correctAnswer) {
        score++;
        document.getElementById("feedback").innerText = "üéâ Doƒüru cevap!";
        document.getElementById("feedback").style.color = "green";
        document.getElementById("correctSound").play();
      } else {
        document.getElementById("feedback").innerText = "‚ùå Yanlƒ±≈ü, tekrar dene!";
        document.getElementById("feedback").style.color = "red";
        document.getElementById("wrongSound").play();
      }
      document.getElementById("score").innerText = `Puan: ${score}`;
      clearInterval(timerInterval);
      setTimeout(generateQuestion, 1500);
    }

    generateQuestion();
  </script>
</body>
</html>
